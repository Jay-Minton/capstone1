<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection</title>
</head>
<body>
    <h1>Let Us Know which packs are In your Collection</h1>
    <ul class="list-group" id="packs">
        {% for pack in packs %}
            <li class="list-group-item">
                <p>{{ pack.name }}</p>
                <form method="POST" action="/collection/{{ pack.code }}/{{ pack.name }}/add" id="pack-form">
                    <button>add</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
