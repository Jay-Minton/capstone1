{% extends "base.html" %}


{% block title %}
    Collection
{% endblock %}

{% block content %}
    <h1>Let Us Know which packs are In your Collection</h1>
    <ul class="list-group" id="packs">
        {% for pack in packs %}
            <li class="list-group-item">
                <p>{{ pack.name }}</p>
                <form id="{{ pack.code }}" name="{{ pack.name }}">
                    <input type="button" value="add">
                </form>
            </li>
        {% endfor %}
    </ul>
    <form action="/users/{{ g.user.id }}">
        <button>Finished adding</button>
    </form>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/packs.js"></script>
{% endblock %}
