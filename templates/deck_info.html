{% extends "base.html" %}


{% block title %}
    {{ deck.deck_name }} 
{% endblock %}

{% block content %}
<h1>{{ deck.deck_name }}</h1>

<ul>
    {% for card in deck.cards %}
        <li><a href="/cards/{{ card.card_id }}/{{ deck.id }}">{{ card.card_name }}</a></li>
    {% endfor %}
</ul>

<a href="/users/{{ deck.user.id }}">Back to homepage</a>
{% endblock %}
